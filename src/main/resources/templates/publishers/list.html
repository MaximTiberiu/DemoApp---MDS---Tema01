<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo App - MDS - Tema 01 | Publishers</title>
</head>

<style>
    body {
        background-color: lightgoldenrodyellow;
    }

    #title {
        text-align: center;
    }

    a {
        text-decoration: none;
        color: darkred;
    }

    a:hover {
        text-decoration: underline;
        color: coral;
    }

    a:visited{
        color: darkred;
    }

    table, th, td {
        border: 2px solid darkblue;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

</style>

<body>
<h1 id="title">Bază de date Bibliotecă - Lista Editurilor</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Phone Number</th>
        <th>Email Address</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}"></td>
        <td th:text="${publisher.name}"></td>
        <td th:text="${publisher.addressLine}"></td>
        <td th:text="${publisher.city}"></td>
        <td th:text="${publisher.phoneNumber}"></td>
        <td th:text="${publisher.emailAdress}"></td>
    </tr>
</table>

<br>
<a href="http://localhost:8080/">Înapoi la Pagina Principală</a>

</body>
</html>
